<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Geocoding</title>
	<link href="media/styles/style.css" rel="stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="media/scripts/geocoder.js"></script>
</head>
<body>
<div id="locate_panel">
	<form method="post">
		<div id="left_column">
			<input type="text" name="input" id="address" value="Address" />
			<input type="submit" value="Search" id="search" />
		</div>
		<div id="right_column">
			<label for="latitude">Latitude:</label> <input type="text" name="latitude" readonly="readonly" value="" id="latitude" /><br />
			<label for="longitude">Longitude:</label> <input type="text" name="longitude" readonly="readonly" value="" id="longitude" />
		</div>
	</form>
	<div id="info">
		<div id="info_panel">
			<h2>Geocoder</h2> <span>- A Google Maps Geocoder Tool.</span>
			<p>Click on the map to find a latitude and longitude.</p>
			<p><strong>OR</strong></p>
			<p>Enter an address in the field and click Search to find the latitude and longitude of the address.</p>
			<hr/>
			<p class="footer">&copy; 2010 David Hancock. <a href="http://davgothic.com/mit-license/">view the license</a> | <a href="http://github.com/davgothic/Geocoder">grab the source</a>.</p>
		</div>
		<a id="toggle_info">i</a>
	</div>

</div>
<div id="map_canvas"></div>
</body>
</html>
